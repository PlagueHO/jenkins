language: generic

matrix:
  include:
    - os: osx
      osx_image: xcode11.6
      addons:
        homebrew:
          packages:
          - powershell
          update: true
    - os: linux
      dist: trusty
      services:
        - docker
      sudo: required
      addons:
        apt:
          sources:
            - sourceline: deb [arch=amd64] https://packages.microsoft.com/ubuntu/14.04/prod trusty main
              key_url: https://packages.microsoft.com/keys/microsoft.asc
          packages:
            - powershell

script:
- pwsh -c '.\psake.ps1'
